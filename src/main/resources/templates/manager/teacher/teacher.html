<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 여기서부터 -->
  <style data-emotion="css-global" data-s="">
    @import "https://assets.ohou.se/design-system/bbf3fca1e650ee6d.css";
    @import "https://assets.ohou.se/fonts/pretendard/v1.3.8/pretendardvariable-dynamic-subset.css";

    @font-face {
      font-family: OhouseIcon;
      src: url(https://assets.ohou.se/design-system/3298ed52addbc709.eot);
      src: url(https://assets.ohou.se/design-system/3298ed52addbc709.eot#iefix) format("embedded-opentype"),
        url(https://assets.ohou.se/design-system/d8923b386a66fd50.woff2) format("woff2"),
        url(https://assets.ohou.se/design-system/9e79341d6a2fe0d2.woff) format("woff"),
        url(https://assets.ohou.se/design-system/5355f736e6a7bc5b.ttf) format("truetype"),
        url(https://assets.ohou.se/design-system/3ba7913eab100858.svg#OhouseIcon) format("svg");
    }

    html {
      font-family: "Pretendard Variable", sans-serif;
      letter-spacing: -0.3px;
      -webkit-font-smoothing: antialiased;
    }
  </style>
  <link rel="stylesheet" href="/css/manager/teacher/teacher.css" />
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
<!--   비동기 통신을 편리하게 사용하기위해 jquery사용 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <title>통합 관리</title>
</head>

<body class="overflow-hidden">
  <div class="next">
    <div class="full-screen">
      <nav class="benner-wrap">
        <div>
          <div class="items-center">
            <div class="manager-center">
              <span>MuscleMatrix</span>
            </div>
            <div class="logo-between">|</div>
            <div class="manager-center">
              <span>Manager Center</span>
            </div>
          </div>
        </div>
      </nav>
      <div class="under-container">
        <nav class="side-benner">
          <div class="profile-wrap">
            <div class="profile-container">
              <div class="profile-inner">
                <button aria-label="profile image" class="profile-icon" type="button"
                  style="width: 68px; height: 68px; outline: none">
                  <img src="/images/favicon.png" alt="프로필 이미지" sizes="(max-width: 240px) 100vw, 240px"
                    decoding="async" data-nimg="fill" class="profile-img" loading="lazy" style="
                        position: absolute;
                        height: 100%;
                        width: 100%;
                        inset: 0px;
                        object-fit: cover;
                        object-position: center center;
                        color: transparent;
                      " />
                  <div class="profile-under-cover"></div>
                </button>
              </div>
              <h2 class="profile-name">관리자</h2>
              <a target="_blank" href="/manager/logout">
                <button class="mypage" aria-label="button" type="button">
                  <div class="mypage-name">
                    <div>로그아웃</div>
                    <svg viewBox="0 0 24 24" class="mypage-link" xmlns="http://www.w3.org/2000/svg" height="16px"
                      width="16px">
                      <path d="M11 7a1 1 0 0 0-1-1H4v14h14v-6a1 1 0 1 0-2 0v4H6V8h4a1 1 0 0 0 1-1Z"></path>
                      <path
                        d="M19.01 3.829H20v6.656a1 1 0 1 1-2 0V7.244l-5.293 5.293a1 1 0 0 1-1.414-1.415l5.293-5.292h-3.243a1 1 0 1 1 0-2H19.01Z">
                      </path>
                    </svg>
                  </div>
                </button>
              </a>
            </div>
          </div>
          <ul class="side-function">

            <li class="function-wrap-2">
              <a href="#" class="function-2">
                <svg class="function-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M8.5 11.7h2a6.057 6.057 0 0 1 1.769.265 6.51 6.51 0 0 0-.888 1.335H8.5a4.4 4.4 0 0 0-4.4 4.4v1c0 .22.18.4.4.4h6.881c.295.59.677 1.129 1.129 1.6H4.5a2 2 0 0 1-2-2v-1a6 6 0 0 1 6-6Z">
                  </path>
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M10.5 10.2a3.502 3.502 0 0 1 0-7 3.5 3.5 0 1 1 0 7Zm1.9-3.5a1.9 1.9 0 1 1-3.8 0 1.9 1.9 0 0 1 3.8 0ZM13.945 13.147a.665.665 0 0 1 .306-.74l.833-.49a.665.665 0 0 1 .795.092l.46.437c.167.16.398.231.63.23a.892.892 0 0 0 .626-.24l.451-.445a.665.665 0 0 1 .794-.105l.84.476a.665.665 0 0 1 .32.735l-.15.616a.895.895 0 0 0 .116.66c.118.2.298.36.522.423l.61.168c.287.08.486.339.488.636l.008.965a.665.665 0 0 1-.477.644l-.608.179a.892.892 0 0 0-.513.43.898.898 0 0 0-.105.663l.159.614a.665.665 0 0 1-.307.74l-.832.49a.665.665 0 0 1-.795-.092l-.46-.437a.898.898 0 0 0-.63-.23.893.893 0 0 0-.626.24l-.452.445a.665.665 0 0 1-.794.105l-.84-.476a.665.665 0 0 1-.319-.735l.15-.617a.894.894 0 0 0-.117-.66.894.894 0 0 0-.52-.421l-.612-.17a.665.665 0 0 1-.488-.635l-.008-.965a.665.665 0 0 1 .477-.644l.608-.179a.892.892 0 0 0 .514-.43.898.898 0 0 0 .105-.663l-.159-.614Zm3.115 4.278a1.283 1.283 0 1 0 0-2.566 1.283 1.283 0 0 0 0 2.566Z">
                  </path>
                </svg>
                <span class="function-2">통합 관리</span>
              </a>
            </li>



          </ul>
        </nav>
        <div class="content-wap">
          <div class="content-container">
            <div class="content-inner">
              <div class="content-box">
                <div class="header">
                  <h1 class="header-name">통합 관리</h1>
                  <div>
                    <div class="compose-button">
                      <!-- 기구  버튼 -->
                      <button class="button.add-button addMachineBtn">
                        <img class="add-button" src="/images/machine.png">
                      </button>



                      <!-- 강사 등록 버튼 -->
                      <button class="button.add-button addBtn">
                        <img class="add-button" src="/images/write.png">
                      </button>



                      <!-- 삭제 버튼 -->
                      <button class="delete-button" aria-label="delete button" type="button">
                        <svg class="edit-button" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M10 15.6a.7.7 0 0 1-.7-.7v-3.6a.7.7 0 0 1 1.4 0v3.6a.7.7 0 0 1-.7.7ZM14 15.6a.7.7 0 0 1-.7-.7v-3.6a.7.7 0 1 1 1.4 0v3.6a.7.7 0 0 1-.7.7Z">
                          </path>
                          <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M9.6 3.8h4.6c.22 0 .4.178.4.4v1.4H9.2V4.2c0-.222.179-.4.4-.4Zm-2 .4a2 2 0 0 1 2-2h4.6a2 2 0 0 1 2 2v1.4h3.5a.8.8 0 0 1 0 1.6H19v10.4a4 4 0 0 1-4 4H9a4 4 0 0 1-4-4V7.2h-.7a.8.8 0 1 1 0-1.6h3.3V4.2Zm-1 3h10.8v10.4A2.4 2.4 0 0 1 15 20H9a2.4 2.4 0 0 1-2.4-2.4V7.2Z">
                          </path>
                        </svg>
                      </button>

                    </div>
                  </div>
                </div>
                <div class="header-function-container">
                  <ul class="header-function-inner">
                    <li class="header-relative">
                      <button class="lecture-info" aria-label="tab button" type="button" id="btn">
                        <div class="flex">
                          <p class="lecture-info">강사 정보</p>
                          <div class="lecture-info-num">
                            <p class="lecture-info-num" th:text="${teacherCnt}">총 강사 갯수</p>
                          </div>
                        </div>
                      </button>
                      <div class="lecture-underbar" id="under"></div>
                    </li>
                  </ul>
                </div>
                <div class="all-list">
                  <div>
                    <span class="all-name">전체</span>
                    <span class="all-num">1</span>
                  </div>
                  <div class="list-order">
                    <!-- 여기에 검색 창 추가 -->
                    <div class="search-bar">
                      <label class="search-bar">
                        <input class="search-bar this" placeholder="강사 검색" type="text" value onkeydown="handleEnterKey(event)" />
                        <button aria-label="search button" class="search-bar" type="button">
                          <img class="search-logo" src="/images/search_icon.png" />
                          <img class="cancel-logo" src="/images/cancel.png" />
                        </button>
                      </label>
                    </div>

                  </div>
                </div>
              </div>
              <div class="category-benner">
                <input type="checkbox" class="all-check" />
                <div class="category-inner" style="width: 550px">정보</div>
                <div class="category-inner" style="width: 80px">진행 프로그램</div>
                <!-- <div class="category-inner">게시일</div> -->
              </div>
              
              <ul class="list-content" id="teacherList">
              
								<th:block th:each="item : ${tvds}">
                <li class="list-content" th:teacher_id="${item.getTeacher_id()}">
                  <input type="checkbox" class="checkbox-input"/>
                  <button class="text-left">
                    <div class="list-content-wrap">
                      <div class="list-content-container">
                        <img class="teacher-img" th:src="${item.getTeacher_profile()}">
                        <div class="list-content-inner">
                          <div class="content-name">
                            <p class="content-name" th:text="${item.getTeacher_name()}">강사 이름</p>
                          </div>
                          <ul class="content-name-detail" >
                            <li class="detail" th:each="history : ${item.historys}" th:text="${history.history_content}">
                            	약력 
                            </li>
                          </ul>
                          
                        </div>
                      </div>
                    </div>
                  </button>
                  <ul class="teacher-programs">
                    <li class="program" th:each="program : ${item.programs}" th:text="${program.program_content}">
                    	진행프로그램
                    </li>
                  </ul>

                  <div class="content-open-wrap"></div>

                </li>
								</th:block>

              </ul>


            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="delete-modal-wrap">
      <div class="delete-modal-container">
        <h4 class="delete-modal">강사 삭제</h4>
        <div class="delete-modal-inner">해당 강사를 삭제하시겠습니까?</div>
        <div class="delete-modal-box">
          <div class="modal-cancel">
            <button class="modal-cancel" aria-label="button" type="button">
              취소
            </button>
          </div>
          <div class="modal-confirm">
            <button class="modal-confirm" aria-label="button" type="button">
              확인
            </button>
          </div>
        </div>
      </div>
      <div class="delete-modal-bgcolor"></div>
    </div>

<!--기구 등록 -->
    <div class="musclematrix-layer report-background teacher" style="display: none;">
      <div class="inner-musclematrix-layer inner-musclematrix-layer4">
        
        
        <form class="teacherForm" action="/manager/teacher/addteacher" method="POST" id="teacherForm" enctype="multipart/form-data">
          <fieldset>
            <legend class="ir-pm">강사 등록 폼</legend>

            <div class="report-body">
              <strong class="tit-report">강사 등록</strong>


              <div class="teacher-pic">
              
                <!-- 서버에서  teacherImageInput키로 업로드한 이미지를 받을 수 있음-->
                <input type="file" name="teacherImageInput" id="teacherImageInput" accept="image/*"
                  style="display: none;">
                <img id="teacherImage" src="/images/blank-image.png" alt="강사 이미지">
              </div>




              <div class="teacher-name">
                <!-- <label for="fillReason" class="tf-reason">강사 이름을 적어주세요.</label> -->
                <textarea class="tn-textarea" name="teacher-name" placeholder="강사 이름을 적어주세요."></textarea>
              </div>

              <div class="teacher-link">
                <textarea class="tn-textarea" name="teacher-link" placeholder="오픈채팅방링크를 적어주세요."></textarea>
              </div>

              <div class="dynamic-input-container">
                <h4>강사 약력</h4>
                <ul id="teacherBackgroundList">
                
                </ul>
                <button type="button" id="addBackgroundBtn" class="add-btn">+</button>
              </div>

              <div class="dynamic-input-container">
                <h4>진행 프로그램</h4>
                <ul id="teacherProgramList"></ul>
                <button type="button" id="addProgramBtn" class="add-btn">+</button>
              </div>
              <div class="wrap-btn">
                <button type="reset" class="btn-close teacher">취소</button>
                <button type="submit" class="btn-report">등록</button>
              </div>
            </div>
          </fieldset>
        </form>
        
        
      </div>
    </div>



<!--기구 등록 -->
    <div class="musclematrix-layer report-background machine" style="display: none;">
      <div class="inner-musclematrix-layer inner-musclematrix-layer4">
        
        
<!--         실제로는 js를 이용해서 POST전송을 한다. -->
        <form class="machineForm" action="/manager/teacher/addmachine" method="POST" id="machineForm" enctype="multipart/form-data">
          <input type="hidden" name="userId" value="">
          <input type="hidden" name="contentNo" value="">

          <fieldset>
            <legend class="ir-pm">기구 등록 폼</legend>
            
            <div class="report-body">
              <strong class="tit-report">기구 등록</strong>

              <div class="machine-pic">
                <!-- 서버에서  teacherImageInput값을 키로 업로드한 이미지를 받을 수 있음-->
                <input type="file" name="file" id="machineImageInput" accept="image/*"
                  style="display: none;">
                <img id="machineImage" src="/images/blank-image.png" alt="강사 이미지">
              </div>

              <div class="macine-name">
                <textarea class="tn-textarea" name="machine-name" placeholder="기구 이름을 적어주세요."></textarea>
              </div>

              <div class="wrap-btn">
                <button type="reset" class="btn-close machine">취소</button>
                <button type="submit" class="btn-report">등록</button>
              </div>
            </div>
          </fieldset>
        </form>
        
        
      </div>
    </div>

		

		
		

  </div>
</body>
<script src="/js/manager/teacher/teacher.js"></script>

</html>
